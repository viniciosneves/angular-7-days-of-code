<mat-spinner *ngIf="exibindoSpinner"></mat-spinner>
<div *ngIf="!exibindoSpinner" >
    <form (submit)="filtrarPorTitulo()">
        <mat-form-field>
            <mat-label>Buscar por título</mat-label>
            <input name="filtroTitulo" matInput [(ngModel)]="filtroTitulo">
        </mat-form-field>
        <button mat-raised-button color="primary">Buscar</button>
    </form>

    <table mat-table [dataSource]="filmes" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef> Diretor </th>
            <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>
        <ng-container matColumnDef="producer">
            <th mat-header-cell *matHeaderCellDef> Produtor </th>
            <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
        </ng-container>
        <ng-container matColumnDef="release_date">
            <th mat-header-cell *matHeaderCellDef> Lançamento </th>
            <td mat-cell *matCellDef="let element"> {{formatarData(element.release_date)}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
