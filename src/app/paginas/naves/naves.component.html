<mat-spinner *ngIf="exibindoSpinner"></mat-spinner>
<div *ngIf="!exibindoSpinner">
    <table mat-table [dataSource]="naves" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Fabricante </th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
        <ng-container matColumnDef="hyperdrive_rating">
            <th mat-header-cell *matHeaderCellDef> Hyperdrive </th>
            <td mat-cell *matCellDef="let element"> {{element.hyperdrive_rating}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
    <mat-paginator 
        aria-label="Selecione a pÃ¡gina"
        [length]="totalDeNaves" 
        [pageIndex]="paginaAtual - 1" 
        [pageSize]="10"
        (page)="manipularPaginacao($event)"
    />
    </div>
